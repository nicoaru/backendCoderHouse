<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="card chatInputsContainer">
        <h1>Loggin de usuario</h1>
        <h6>Por favor completa los siguientes datos</h6>
        <!-- Input Email -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email" id="emailInput" aria-label="" style="border-radius: 6px;">
            <!-- toast alert -->
            <div class="toast-container top-0 end-0 p-2">
                <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body d-flex justify-content-between">
                        <span>Ingresa un email válido! ;)</span>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <!-- . -->
        </div>

        <!-- Input Nombre -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre" id="nombreInput" aria-label="">
        </div>

        <!-- Input Apellido -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Apellido" id="apellidoInput" aria-label="">
        </div>

        <!-- Input Edad -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Edad" id="edadInput" aria-label="">
        </div>

        <!-- Input Alias -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Alias" id="aliasInput" aria-label="">
        </div>

        <!-- Input Avatar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Avatar" id="avatarInput" aria-label="">
        </div>

        <!-- Botón Login -->
        <button class="btn btn-outline-secondary" type="button" id="loginButton" onclick="handleLogin(event)">Login</button>

    </div>    


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Archivos js -->
    <script src="./static/js/login.js"></script>
</body>
</html>
