<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="card chatInputsContainer">
        
        <h1>Login de usuario</h1>
        <h6>Por favor completa los siguientes datos</h6>

        <!-- Input username -->
        <div class="input-group mb-3">
            <input type="text" required class="form-control" placeholder="Username" id="usernameInput" aria-label="">
        </div>

        <!-- Input password -->
        <div class="input-group mb-3">
            <input type="text" required class="form-control" placeholder="Password" id="passwordInput" aria-label="">
        </div>

        <!-- Botón Login -->
        <button class="btn btn-outline-secondary" type="button" id="loginButton" onclick="handleLogin(event)">Login</button>
        
        <!-- Botón Signup -->
        <button class="btn btn-outline-secondary" type="button" onclick="((event) => window.location.replace('/signup'))()">SignUp</button>

        <!-- Modal -->
        <div class="modal fade" id="failedLoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel"><span id="failedLoginMessage"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

 



    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Archivos js -->
    <script src="./static/js/login.js"></script>
</body>
</html>
