<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="card chatInputsContainer">
        <h1>Signup</h1>
        <h6>Por favor completa los siguientes datos</h6>
        <!-- Input Email -->
        <form>
            <div class="input-group mb-3">
                <input type="text" required class="form-control" placeholder="Email" id="emailInput" aria-label="" style="border-radius: 6px;">
                <!-- toast alert -->
                <div class="toast-container top-0 end-0 p-2">
                    <div id="signupToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-body d-flex justify-content-between">
                            <span>Chequea los datos ingresados! ;)</span>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <!-- . -->
            </div>

            <!-- Input username -->
            <div class="input-group mb-3">
                <input type="text" required class="form-control" placeholder="Username" id="usernameInput" aria-label="">
            </div>

            <!-- Input password -->
            <div class="input-group mb-3">
                <input type="text" required class="form-control" placeholder="Password" id="passwordInput" aria-label="">
            </div>

            <!-- Input telephone -->
            <div class="input-group mb-3">
                <input type="text" required class="form-control" placeholder="Phone number" id="telephoneInput" aria-label="">
            </div>

            <!-- Input Avatar -->
            <div class="input-group mb-3">
                <input type="text" required class="form-control" placeholder="Avatar" id="avatarInput" aria-label="">
            </div>

            <!-- Botón signup -->
            <button class="btn btn-outline-secondary" type="button" id="loginButton" onclick="handleSignup(event)">Signup</button>
            <!-- Botón Login -->
            <button class="btn btn-outline-secondary" type="button" onclick="((event) => window.location.replace('/login'))()">Login</button>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel"><span id="signupModalMessage"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>    


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Archivos js -->
    <script src="./static/js/login.js"></script>
</body>
</html>
