<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/uploadFile" method="post" enctype="multipart/form-data">
        <h2>Cargar un archivo</h2>
        <input type="file" name="unArchivo">
        <br/>
        <input type="submit" value="Cargar">
    </form>

    <form action="/uploadMultiple" method="post" enctype="multipart/form-data">
        <h2>Cargar varios archivos</h2>
        <input type="file" multiple name="variosArchivos">
        <br/>
        <input type="submit" value="Cargar varios archivos">
    </form>

</body>
</html>
